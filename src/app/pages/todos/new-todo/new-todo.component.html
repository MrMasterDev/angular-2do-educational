<div class="modal-header">
  <h4 class="modal-title pull-left">{{(titleTodo)? "New" : "Edit"}} TODO</h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="hideModal()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="app-new-todo">
    <form
      [formGroup]="newTodoForm"
      (ngSubmit)="onSubmit()">
      <div class="my-1 titlewrap">
        <input type="text"
          placeholder="Todo title"
          class="form-control"
          formControlName="title"
          [ngClass]="{'is-invalid': newTodoForm.get('title').dirty && isSubmit && newTodoForm.get('title').invalid,
                      'is-valid': newTodoForm.get('title').dirty && isSubmit && newTodoForm.get('title').valid}"
          />
      </div>
      <div *ngIf="(isSubmit && newTodoForm.get('title').invalid)"
      class="text-danger">
        <span *ngIf="newTodoForm.get('title').errors.required">Input is
          required.</span>
        <span *ngIf="newTodoForm.get('title').errors.minlength">
          A minimum of 3 characters is required</span>
      </div>
      <div *ngIf="(isSubmit && newTodoForm.get('title').valid )
      " class="text-success">
        <span *ngIf="newTodoForm.get('title').dirty && newTodoForm.get('title').valid">
          The field is correct</span>
      </div>
      <div>
        <textarea
          cols="30"
          rows="3"
          type="text"
          placeholder="Todo Description"
          class="form-control"
          formControlName="description"></textarea>
      </div>
      <div class="radio-wrap">
        <div class="custom-control custom-radio custom-control-inline low">
          <input
            type="radio"
            id="customRadioInline1"
            name="priority"
            class="custom-control-input"
            formControlName="priority"
            value="low" />
          <label class="custom-control-label" for="customRadioInline1">Low</label>
        </div>
        <div class="custom-control custom-radio custom-control-inline medium">
          <input
            type="radio"
            id="customRadioInline2"
            name="priority"
            class="custom-control-input"
            formControlName="priority"
            value="medium" />
          <label class="custom-control-label" for="customRadioInline2">Medium</label>
        </div>
        <div class="custom-control custom-radio custom-control-inline hight">
          <input
            type="radio"
            id="customRadioInline3"
            name="priority"
            class="custom-control-input"
            formControlName="priority"
            value="hight" />
          <label class="custom-control-label" for="customRadioInline3">Hight</label>
        </div>
      </div>

      <div *ngIf="(isSubmit)
      " class="text-danger">
        <span *ngIf="newTodoForm.get('priority').errors?.required">Radio is required</span>
      </div>
      <div *ngIf="(isSubmit)
      " class="text-success">
        <span *ngIf="newTodoForm.get('priority').dirty">Priority is Changed</span>
      </div>


      <footer class="d-flex">
        <button class="btn btn-primary ml-auto" (click)="onSubmit()">save</button>
        
      </footer>
    </form>
  </div>
</div>
